<div>
  <app-search-form (emitSearch)="searchUsers($event)"></app-search-form>
  <div *ngIf="users">
      <div class="card-columns">
          <div *ngFor="let user of users">
              <div class="card">
                  <img src="{{users.url}}" class="card-img">
              </div>
          </div>
      </div>
  </div>
</div>
