<div *ngIf="profile" class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{profile.login}}
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-4">
          <img src="{{profile.avatar_url}}" class="img-circle img-responsive" alt="Profile Image">
        </div>
        <div class="col-sm-3">
          <ul class="list-group">
            <li class="list-group-item" *ngIf="profile.bio">{{profile.bio}}</li>
            <li class="list-group-item" *ngIf="profile.hireable">Available for hire</li>
            <li class="list-group-item" *ngIf="profile.blog">
                <a href="{{profile.blog}}" target="_blank">{{profile.blog}}</a></li>
            <li class="list-group-item" *ngIf="profile.email"><a
              href="{{profile.email}}" target="_blank">{{profile.email}}</a></li>
          </ul>
        </div>
        <div class="col-sm-5">
          <div>
            <p>
              <span class="btn btn-success">{{profile.followers}} Followers</span>
              <span class="btn btn-warning">Following {{profile.following}} </span>
              <span class="btn btn-danger">{{profile.public_gists}} Public Gists </span>
              <span class="btn btn-primary">{{profile.public_repos}} Public Repos</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
